<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | Full Stack Master</title>
  <script>
    // GitHub Pages SPA redirect hack
    // This handles client-side routing for single-page apps on GitHub Pages
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Store the path in sessionStorage and redirect to index
    sessionStorage.setItem('redirect', path + search + hash);
    window.location.replace('/');
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #0f172a;
      color: #e2e8f0;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #334155;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Loading Full Stack Master...</p>
  </div>
</body>
</html>
