<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rupesh Tiwari's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container, .footer {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .carousel-item img, .social-icons img {
            margin: auto; /* Center the image within the carousel */
            max-width: 100%;
            height: auto;
        }
        .social-icons {
            margin: 40px 0;
        }
        .social-icons a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
        .social-icons i {
            font-size: 24px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Welcome to Rupesh Tiwari's Portfolio</h1>
    <p>Explore my projects, Udemy courses, and YouTube tutorials.</p>
    
    <!-- GitHub Projects Section -->
    <h2>GitHub Projects</h2>
    <!-- Example project; replace with your own -->
    <p><a href="https://github.com/FullStackMaster1/project-name" target="_blank"><i class="fab fa-github"></i> Project Name</a></p>
    
    <!-- Udemy Courses Section -->
    <h2>My Udemy Courses</h2>
    <!-- Example course; replace with your own -->
    <p><a href="https://www.udemy.com/course-name" target="_blank"><i class="fab fa-udemy"></i> Course Name</a></p>
    
    <!-- YouTube Tutorials Section -->
    <h2>YouTube Tutorials</h2>
    <div id="youtubeCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- Thumbnail for the first video in the playlist -->
                <img src="https://img.youtube.com/vi/VQTCpj9e0p0/mqdefault.jpg" alt="Tutorial Name">
            </div>
            <!-- Additional carousel items for more tutorials -->
        </div>
        <a class="carousel-control-prev" href="#youtubeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#youtubeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/rupesh-tiwari/"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="mailto:roopkt@gmail.com"><i class="fas fa-envelope"></i> Email</a>
        <a href="https://www.udemy.com/user/rupesh-k-tiwari/"><i class="fab fa-udemy"></i> Udemy</a>
        <!-- Add more social icons as needed -->
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Rupesh Tiwari. All rights reserved.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
